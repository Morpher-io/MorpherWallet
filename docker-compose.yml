# Use root/example as user/password credentials
version: '3.1'

services:
    db:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: example
            MYSQL_DATABASE: zerowallet
        volumes:
            - ./database:/docker-entrypoint-initdb.d
            - db_data:/var/lib/mysql
        ports:
            - "3306:3306"
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        image: tomw1808/php
        restart: always
        volumes:
            - ./backend:/var/www/html
            - /var/www/html/vendor
            - ./backend/php.ini-development:/usr/local/etc/php/php.ini
        ports:
            - "8080:80"
        environment: 
            DB_HOSTNAME: 'db'
            DB_USERNAME: 'root'
            DB_PASSWORD: 'example'
            DB_DATABASE: 'zerowallet'
            FACEBOOK_APP_ID: '299132904630133'
